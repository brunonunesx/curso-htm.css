<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagem Dinâmica e Áudio</title>
</head>
<body>
    <H1>Imagem Dinâmica</H1>
    <p>tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="image/p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="image/m.png" type="image/png">
        <img src="image/g.png" alt="imagem flexível">
    </picture>
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <audio preload="metadata" controls>
        <source src="midia/Zoom - Vibe Tracks.mp3" type="audio/mpeg">
        <source src="midia/Zoom - Vibe Tracks.Ogg" type="audio/ogg">
        <source src="midia/Zoom - Vibe Tracks.Wav" type="audio/wav">
        <!--Mp3 Wav Ogg -->
    </audio>

</body>
</html>
